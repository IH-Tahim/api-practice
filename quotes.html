<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanye Quotes</title>
    <style>
        .refresh {background-color: rgb(2, 223, 223); padding: 10px 20px; border: none; border-radius: 10px; color: #fff; cursor: pointer}
        .refresh:hover {background-color: rgb(0, 196, 196)}
        .quote-container {width: 100%;background-color: rgb(216, 216, 216);position: relative;border-radius: 10px;padding: 5px;margin-top: 10px;}
        span {position: absolute;right: 0;bottom: 0;padding: 8px 10px;}
    </style>
</head>

<body>
    <div class="container" style="margin: auto; width: 45%;">
        <button class="refresh" onclick="getQuotes()" >Refresh Quote</button>
        <div class="quote-container">
            <p id="quote"></p>
            <br><br>
            <span>-Kanye West</span>
        </div>
    </div>
    </body>
<script src="quotes.js"></script>
</html>
