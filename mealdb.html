<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <!-- search Meals -->
    <h3 class="text-center">Search Food You Want</h3>
    <div class="input-group mb-3 w-50 m-auto">
        <input type="text" class="form-control" placeholder="Search Your Food By Name" aria-label="Recipient's username"
            aria-describedby="button-addon2" id="searh_input">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2"
            onclick="searchFood()">Search</button>
    </div>

    <!-- Display Single Meal Details -->
    <div id="details-container" class="w-50 m-auto">

    </div>

    <!-- Display Meals -->
    <div class="row row-cols-1 row-cols-md-3 g-4" id="food-container">

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="mealdb.js"></script>
</body>

</html>
